<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>css3炫酷登录页</title>
		<meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
		<meta name="author" content="Vincent Garreau" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="stylesheet" media="screen" href="__STATIC__/art/css/style.css">
		<link rel="stylesheet" type="text/css" href="__STATIC__/art/css/reset.css" />
	</head>
	<body style=" background-image: url('__STATIC__/art/img/thumb-1920-480310.jpg');">
     <button><h5 style="color: white;"><a href="{:url('art/index/login')}">普通登陆</a></h5></button>
		<div id="particles-js" style="background-image: url('__STATIC__/art/img/thumb-1920-480310.jpg');">
			<div class="login" style="background-image: url('__STATIC__/art/img/thumb-1920-480310.jpg');color: white;">
				<div class="login-top" style="color: white;">
					登录
				</div>
				<form action="{:url('phone/adminusername')}" method="post">
					<div class="login-center clearfix">
						<div class="login-center-img"><img src="__STATIC__/art/img/name.png" /></div>
						<div class="login-center-input">
							<input type="text" name="username" id="username" placeholder="请输入您的用户名" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的用户名'" />
							<div class="login-center-input-text">用户名</div>
						</div>
					</div>
					<div class="login-center clearfix">
						<div class="login-center-img"><img src="__STATIC__/art/img/password.png" /></div>
						<div class="login-center-input">
							<input type="password" name="password" id="password" placeholder="请输入您的密码" onfocus="this.placeholder=''" onblur="this.placeholder='请输入您的密码'" />
							<div class="login-center-input-text">密码</div>
						</div>
					</div>
					<div class="login-center clearfix">
						<!-- <div style="width: 130px;margin-left: 50%;" onclick="this.src='{:captcha_src()}?seed='+Math.random()">{:captcha_img()}</div> -->
						<div style="width: 130px;margin-left: 50%;"><img src="{:captcha_src()}" alt="captcha" onclick="this.src='{:captcha_src()}?seed='+Math.random()"/></div>

						<div class="login-center-img"><img src="__STATIC__/art/img/password.png" /></div>
						<div class="login-center-input">
							<input type="text" id="vercode" name="vercode" class="form-control" required placeholder="请输入验证码" >
						</div>
					</div>
					
					
					<button type="submit" class="login-button">管理员登陆</button>
					
					
				</form>
			</div>
			<div class="sk-rotating-plane"></div>
		</div>

	</body>
</html>
