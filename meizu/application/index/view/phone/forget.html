{extend name="public/base" /}

{block name="content"}
	<div class="row">
		<div class="col-md-5 text-right">
			<ul class="nav nav-pills nav-stacked" role="tablist">
				<li role="presentation" class="active">
					<a href="#home" aria-controls="home" role="tab" data-toggle="tab">通过手机号找回</a>
				</li>
				<li role="presentation">
					<a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">通过邮箱找回</a>
				</li>
			</ul>
		</div>
		<div class="col-md-7">
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="home">				
					<form action="{:url('phone/forgetphone')}" method="post">
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" id="phone" name="phone" required pattern="^1[34578]\d{9}$" placeholder="请输入手机号" />
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" id="getcode">获取验证码</button>
								</span>
							</div>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="code" id="code" placeholder="验证码" />
						</div>
						<button type="submit" class="btn btn-default">找回密码</button>
						
					</form>
				</div>
			
			
				<div role="tabpanel" class="tab-pane" id="profile">					
					<form action="{:url('phone/forgetemail')}" method="post">
						<div class="form-group">
							<input type="email" class="form-control" name="email" id="email" placeholder="邮箱" />
						</div>
						
						<button type="submit" class="btn btn-default">找回密码</button>
					</form>
				</div>
			
		</div>
	</div>
{/block}
{block name="js"}

{/block}
