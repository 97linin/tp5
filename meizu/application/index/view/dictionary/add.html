{extend name="public/base" /}

{block name="content"}
<form action="{:url('Dictionary/save')}" method="post">
	<div class="form-group">
		<label for="title">单词</label>
		<input type="text" class="form-control" name="word" id="word" placeholder="请输入单词" />
	</div>
	<div class="form-group">
		<label for="remark">单词解释</label>
		<input type="text" class="form-control" name="explanation" id="explanation" rows="5" />
	</div>
	<button type="submit" class="btn btn-default">增加单词</button>
</form>
{/block}
