{extend name="public/base" /}

{block name="content"}
<form action="{:url('Dictionary/search')}" method="post" autocomplete="off">
	<div class="form-group">
		<label for="title">单词</label>
		<input type="text" class="form-control" name="keyword" id="word" placeholder="请输入单词" value="{$keyword}"/>
	</div>
	
	<button type="submit" class="btn btn-default">搜索单词</button>
</form>
<p></p>
<table class="table">
	<caption>欢迎使用</caption>
	<thead>
		<tr>
			<th>#</th>
			<th>单词</th>
			<th>词语解释</th>
			
		</tr>
	</thead>
	<tbody>
		{volist name='data' id='v2' empty='暂时没有数据'}
		<tr>
			<th scope="row">{$i}</th>
			<td>{$v2.word}</td>
			<td>{$v2.explanation}</td>
			
		</tr>
		{/volist}
	</tbody>
</table>
{$data|raw}
{/block}
