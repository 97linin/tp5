<header class="header">
    <nav class="navbar navbar-default" id="navbar">
      <div class="container">
        <div class="header-topbar hidden-xs link-border">
      
          <ul class="nav navbar-nav navbar-right">
						{if empty($Think.session.user)}
						<li><a href="{:url('@art/index/login')}">登录</a></li>
						<li><a href="{:url('@art/index/register')}">注册</a></li>
						{else/}
						<li><a href="{:url('admin/index/index')}">{$Think.session.user.username}--
								个人中心</a></li>
								<li><a href="{:url('art/index/clear')}">{$Think.session.user.password}--
								修改密码</a></li>
						<li><a href="{:url('phone/logout')}">退出登录</a></li>
						{/if}
					</ul>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#header-navbar" aria-expanded="false"> <span class="sr-only"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
          <h1 class="logo hvr-bounce-in"><a href="{:url('@front/index/index')}" title=""><img src="__STATIC__/front/images/logo_blue_new.png" alt="" style="height: 10%;"></a></h1>
        </div>
        <div class="collapse navbar-collapse" id="header-navbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="hidden-index {eq name='cate' value=''}active{/eq}"><a data-cont="网站首页" href="{:url('@front/index')}">网站首页</a></li>
            {volist name="categorys" id="vo"}
            <li {eq name='cate' value='$vo.title'}class="active"{/eq}><a href="{:url('index/list',['id'=>$vo.id])}">{$vo.title}</a></li>
            {/volist}
          </ul>
          <form class="navbar-form visible-xs" action="/Search" method="post">
            <div class="input-group">
              <input type="text" name="keyword" class="form-control" placeholder="请输入关键字" maxlength="20" autocomplete="off">
              <span class="input-group-btn">
              <button class="btn btn-default btn-search" name="search" type="submit">搜索</button>
              </span> </div>
          </form>
        </div>
      </div>
    </nav>
  </header>
